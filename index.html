<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login signup form</title>
  <link rel="stylesheet" href="./login-signup-form/login-style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  
  <!--  Header  -->
  <header class="section header">
    
    <div class="header__text">
      <p>Log in or create a new account.</p>
    </div>
  </header>

    <!--  Sign Up  -->
    <section class="section sign-up">
      <form action="">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button>Create Account</button>
        <p class="opposite-btn2">Already have an account?</p>
      </form>
    </section>
    
    <!--  Sign In  -->
    <section class="section sign-in">
      <form action="./home.html">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button >Sign In</button>
        <p class="opposite-btn1">Don't have an account?</p>
      </form>
    </section>
</div>
<!-- partial -->
  <script  src="./login-signup-form/login-script.js"></script>

</body>
</html>
